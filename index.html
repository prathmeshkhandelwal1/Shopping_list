<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="header">
		<br>
		<br>
		<h1>Shopping List</h1>
		
		<footer class="blockquote-footer">Made with ❤️ by <cite title="Source Title">Prathmesh Khandelwal</cite></footer>
		<br>
		<br>
		<h3 id="first">Get it done today</h3>
		<br>
		<br>
		<div class="input-group mb-3 toMakeItCenter">
			<input type="text" id="userinput" class="form-control" placeholder="Enter the item" aria-label="Recipient's username" aria-describedby="button-addon2">
			<div class="input-group-append">
			  <button id="enter" class="btn btn-dark" type="button" id="button-addon2">Add item!</button>
			</div>
		  </div>
		  
	</div>
	<br>
	<br>
	<ul class="list-group">
		<li class="bold red list-group-item list-group-item-dark" random="23">Notebook</li>
		<li class="list-group-item list-group-item-dark">Jello</li>
		<li class="list-group-item list-group-item-dark">Spinach</li>
		<li class="list-group-item list-group-item-dark">Rice</li>
		<li class="list-group-item list-group-item-dark">Birthday Cake</li>
		<li class="list-group-item list-group-item-dark">Candles</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
